<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eliminator</title>
    <link rel="stylesheet" href="eliminator.css">
</head>
<body style="margin: 0;">
    <div class="box" id="box">
        <h2 class="score">Score: <span id="score">0</span></h2>
        <canvas id="enemies"></canvas>
        <canvas id="body"></canvas>
        <canvas id="gamebox"></canvas> 
        <div class="sun"></div>
    </div>
    <div class="popup" id="popup">
        <h1>The Eliminator</h1>
        <button id="start">Start</button>
    </div>

    
    <div class="popup2" id="popup2"> 
        <div class=""><h2>Game Over!!</h2></div>
        <div class="scoreCard"><h3 class="scorebox">Your Score: <span id="score1">0</span></h3></div>
        <div class="buttons">
            <a href="#" class="home">Home</a>
            <button class="restart" id="restart">Restart</button>
        </div>
    </div>
    <script src=eliminator.js"></script>
</body>
</html>
